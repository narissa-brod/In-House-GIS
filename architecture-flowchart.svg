<svg viewBox="0 0 1600 1100" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="800" y="40" font-size="32" font-weight="bold" text-anchor="middle" fill="#1e40af">Land Acquisition GIS System</text>
  <text x="800" y="70" font-size="16" text-anchor="middle" fill="#666">Technology Stack and Data Flow</text>
  
  <!-- USER SECTION -->
  <rect x="650" y="100" width="300" height="80" fill="#3b82f6" stroke="#1e40af" stroke-width="2" rx="8"/>
  <text x="800" y="135" font-size="20" font-weight="bold" text-anchor="middle" fill="white">TEAM MEMBERS</text>
  <text x="800" y="160" font-size="14" text-anchor="middle" fill="white">Land Acquisition Specialists</text>
  
  <!-- Arrow down -->
  <path d="M 800 180 L 800 220" stroke="#1e40af" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="850" y="205" font-size="13" fill="#1e40af">Access via browser</text>
  
  <!-- TWO ENTRY POINTS -->
  <g id="entry-points">
    <!-- Airtable Entry -->
    <rect x="250" y="230" width="300" height="140" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="400" y="265" font-size="18" font-weight="bold" text-anchor="middle" fill="white">AIRTABLE CRM</text>
    <text x="400" y="290" font-size="13" text-anchor="middle" fill="white">Deal Pipeline Tracking</text>
    <text x="280" y="315" font-size="12" text-anchor="start" fill="white">View all properties</text>
    <text x="280" y="335" font-size="12" text-anchor="start" fill="white">Track deal stages</text>
    <text x="280" y="355" font-size="11" text-anchor="start" fill="#e0ffe0" font-style="italic">Tech: Airtable API</text>
    
    <!-- Map App Entry -->
    <rect x="1050" y="230" width="300" height="140" fill="#10b981" stroke="#059669" stroke-width="2" rx="8"/>
    <text x="1200" y="265" font-size="18" font-weight="bold" text-anchor="middle" fill="white">CUSTOM MAP APP</text>
    <text x="1200" y="290" font-size="13" text-anchor="middle" fill="white">Spatial Analysis</text>
    <text x="1080" y="315" font-size="12" text-anchor="start" fill="white">View parcels on map</text>
    <text x="1080" y="335" font-size="12" text-anchor="start" fill="white">See owner details</text>
    <text x="1080" y="355" font-size="11" text-anchor="start" fill="#e0ffe0" font-style="italic">Tech: Vue.js + TypeScript</text>
    
    <!-- Bidirectional arrows between them -->
    <path d="M 550 300 L 1050 300" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead-orange)"/>
    <path d="M 1050 310 L 550 310" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead-orange)"/>
    <text x="800" y="290" font-size="13" font-weight="bold" text-anchor="middle" fill="#d97706">View on Map button</text>
    <text x="800" y="330" font-size="13" font-weight="bold" text-anchor="middle" fill="#d97706">Click marker - Link to Airtable</text>
  </g>
  
  <!-- Arrows down from both -->
