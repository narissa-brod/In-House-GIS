  <text x="760" y="560" font-size="11" text-anchor="start" fill="#666">Address to coords</text>
  <text x="760" y="578" font-size="11" text-anchor="start" fill="#666">Location search</text>
  <text x="760" y="596" font-size="10" text-anchor="start" fill="#999" font-style="italic">Geocoding API</text>
  
