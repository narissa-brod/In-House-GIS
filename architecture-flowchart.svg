  <text x="1010" y="560" font-size="11" text-anchor="start" fill="#666">Automation platform</text>
  <text x="1010" y="578" font-size="11" text-anchor="start" fill="#666">Creates folders</text>
  <text x="1010" y="596" font-size="10" text-anchor="start" fill="#999" font-style="italic">Workflow automation</text>
  
  <rect x="1230" y="510" width="150" height="110" fill="white" stroke="#f59e0b" stroke-width="1" rx="4"/>
  <text x="1305" y="535" font-size="14" font-weight="bold" text-anchor="middle" fill="#d97706">Vercel</text>
  <text x="1260" y="560" font-size="11" text-anchor="start" fill="#666">Hosting</text>
  <text x="1260" y="578" font-size="11" text-anchor="start" fill="#666">Deployment</text>
  <text x="1260" y="596" font-size="10" text-anchor="start" fill="#999" font-style="italic">Free tier</text>
  
  <!-- Arrow down -->
