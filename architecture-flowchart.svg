  <text x="860" y="1020" font-size="11" text-anchor="start" fill="#666">Property documents</text>
  <text x="860" y="1038" font-size="11" text-anchor="start" fill="#666">LOIs, contracts, photos</text>
  <text x="860" y="1056" font-size="10" text-anchor="start" fill="#999" font-style="italic">Dropbox API integration</text>
  
  <rect x="1130" y="970" width="240" height="90" fill="white" stroke="#a855f7" stroke-width="1" rx="4"/>
  <text x="1250" y="995" font-size="14" font-weight="bold" text-anchor="middle" fill="#7c3aed">Python Scripts</text>
  <text x="1160" y="1020" font-size="11" text-anchor="start" fill="#666">Data import tools</text>
  <text x="1160" y="1038" font-size="11" text-anchor="start" fill="#666">Parcel processing</text>
  <text x="1160" y="1056" font-size="10" text-anchor="start" fill="#999" font-style="italic">Automation scripts</text>
  
