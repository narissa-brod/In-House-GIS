    <text x="110" y="215" font-size="10" text-anchor="middle" fill="#333">User opens</text>
    <text x="110" y="228" font-size="10" text-anchor="middle" fill="#333">map app</text>
    
    <path d="M 110 200 L 110 245" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead-small)"/>
    
    <circle cx="110" cy="265" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="110" y="272" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2</text>
    <text x="110" y="295" font-size="10" text-anchor="middle" fill="#333">Airtable loads</text>
    <text x="110" y="308" font-size="10" text-anchor="middle" fill="#333">red markers</text>
    
    <path d="M 110 280 L 110 325" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead-small)"/>
    
    <circle cx="110" cy="345" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="110" y="352" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3</text>
    <text x="110" y="375" font-size="10" text-anchor="middle" fill="#333">User zooms</text>
    <text x="110" y="388" font-size="10" text-anchor="middle" fill="#333">to area</text>
    
    <path d="M 110 360 L 110 405" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead-small)"/>
    
    <circle cx="110" cy="425" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="110" y="432" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4</text>
    <text x="110" y="455" font-size="10" text-anchor="middle" fill="#333">PostGIS queries</text>
    <text x="110" y="468" font-size="10" text-anchor="middle" fill="#333">visible parcels</text>
    
    <path d="M 110 440 L 110 485" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead-small)"/>
    
    <circle cx="110" cy="505" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="110" y="512" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5</text>
    <text x="110" y="535" font-size="10" text-anchor="middle" fill="#333">Blue parcels</text>
    <text x="110" y="548" font-size="10" text-anchor="middle" fill="#333">render on map</text>
    
    <path d="M 110 520 L 110 565" stroke="#666" stroke-width="2" fill="none" marker-end="url(#arrowhead-small)"/>
    
    <circle cx="110" cy="585" r="15" fill="#10b981" stroke="#059669" stroke-width="2"/>
    <text x="110" y="592" font-size="14" font-weight="bold" text-anchor="middle" fill="white">6</text>
    <text x="110" y="615" font-size="10" text-anchor="middle" fill="#333">Click parcel</text>
    <text x="110" y="628" font-size="10" text-anchor="middle" fill="#333">see owner info</text>
    <text x="110" y="641" font-size="10" text-anchor="middle" fill="#333">instantly</text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#1e40af"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#059669"/>
    </marker>
    <marker id="arrowhead-orange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#f59e0b"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="arrowhead-small" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
</svg>